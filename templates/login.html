<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Library Login</h2>

    <!-- ✅ Fixed form: removed nested form, added action + method -->
    <form method="post" action="{{ url_for('login') }}">
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <!-- ✅ Fixed links to use url_for -->
      <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
      <p><a href="{{ url_for('index') }}">Home</a></p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='auth/script.js') }}"></script>
</body>
</html>
